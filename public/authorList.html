<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-app="authorList" ng-controller="authorListController">
		<table>
			<tr>
				<th>Name</th>
				<th>Date of birth</th>
			</tr>
			<tr ng-repeat="author in authors">
				<td>{{ author.name }}</td>
				<td>{{ author.birthDate }}</td>
			</tr>
		</table>
	</div>
	<script>
		var app = angular.module("authorList", []);
		app.controller("authorListController", function($scope, $http) {
			angular.element(document).ready(function() {
				$http.get("authors").then(function(response) {
					$scope.authors = response.data;
				});
			});
		});
	</script>
</body>
</html>
